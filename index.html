<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf6798fb51.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="bg-image">
      <main class="container">
        <img
          class="illustration"
          src="images/illustration-hero.svg"
          alt="purple-illustration"
        />
        <div class="text-descrip">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment">
            <div class="music-icon">
              <div class="icon">
                <i class="fa-solid fa-music" style="color: #7280a7"></i>
              </div>
              <div class="plan">
                <p class="left-text">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="right-text">Change</a>
          </div>
          <a class="button">Proceed to Payment</a>
          <a class="cancel-order">Cancel Order</a>
        </div>
      </main>
    </section>
  </body>
</html>
